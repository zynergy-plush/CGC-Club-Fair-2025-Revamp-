<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | CGC</title>

    <!-- Linking Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style-gallery.css" />
    <link
      rel="shortcut icon"
      href="images/Main Logo Circular.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- ===== Header ===== -->
    <header class="header">
      <a href="home.html" class="logo">Coding and Graphics Club</a>
      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="games.html">Games</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="about.html">About CGC</a>
        <a href="credits.html">Credits</a>
      </nav>
    </header>

    <!-- ===== Video Section ===== -->
    <section class="video-section">
      <div class="video-box">
        <video autoplay loop muted>
          <source src="images/gallery-vid.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <!-- ===== Background Video ===== -->
    <div class="video-container">
      <video autoplay loop muted>
        <source src="images/bg-main.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- ===== Heading ===== -->
    <h2 class="section-heading">Designs</h2>

    <!-- ===== Carousel Section ===== -->
    <div class="container swiper">
      <div class="wrapper">
        <div class="card-list swiper-wrapper">
          <!-- ===== Single Card 1 ===== -->
          <div class="card swiper-slide">
            <button class="swiper-button" id="buyNowBtn" aria-label="button"></button>
            <div class="card-image">
              <img
                src="images/gallery-i.webp"
                alt="Rockstar Games Themed Website"
              />
              <div class="card-tag">Mahir Arhab Nian</div>
            </div>
            <div class="card-content">
              <p class="card-text">A white (very white) vase.</p>
            </div>
          </div>

          <!-- ===== Single Card 2 ===== -->
          <div class="card swiper-slide">
            <div class="card-image">
              <img src="images/gallery-ii.png" alt="Home Page" />
              <div class="card-tag">Ganim Muhtasim</div>
            </div>
            <div class="card-content">
              <p class="card-text">A design of a vase poster</p>
            </div>
          </div>

          <!-- ===== Single Card 3 ===== -->
          <div class="card swiper-slide">
            <div class="card-image">
              <img src="images/gallery-iii.webp" alt="Games Page" />
              <div class="card-tag">Rafeef Raiyaan</div>
            </div>
            <div class="card-content">
              <p class="card-text">
                A vase poster with a slight touch of Apple's legacy.
              </p>
            </div>
          </div>

          <!-- ===== Single Card 4 ===== -->
          <div class="card swiper-slide">
            <div class="card-image">
              <img src="images/gallery-iv.webp" alt="News Page" />
              <div class="card-tag">Mahir Arhab Nian</div>
            </div>
            <div class="card-content">
              <p class="card-text">A coke advertisement.</p>
            </div>
          </div>
        </div>

        <!-- ===== Swiper Controls ===== -->
        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <!-- ===== Image Modal with Swiper Carousel ===== -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <div class="swiper modal-swiper">
        <div class="swiper-wrapper">
          <!-- Slides will be dynamically inserted here -->
        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- ===== Video Modal ===== -->
    <div id="videoModal" class="modal video-modal">
      <span class="close">&times;</span>
      <video id="modalVideo" controls>
        <source src="images/gallery-vid.mp4" type="video/mp4" />
      </video>
    </div>


    <!-- ===== Scripts ===== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script-gallery.js"></script>
  </body>
